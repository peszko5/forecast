<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./forecast.js"></script>
</head>

<body>
    <!-- Card -->
    <div class="card weather-card" style='width: 30%'>

        <!-- Card content -->
        <div class="card-body pb-3">

            <!-- Title -->
            <h4 id='cityNameInfo' class="card-title font-weight-bold"></h4>
            <!-- Text -->
            <p id='infoAboutCity' class="card-text"></p>
            <div class="d-flex justify-content-between">
                <p id='tempInfo' class="display-1 degree"></p>
                <i class="fas fa-sun-o fa-5x pt-3 amber-text"></i>
            </div>
            <div class="d-flex justify-content-between mb-4">
                <p><i id='rainChance' class="fas fa-tint fa-lg text-info pr-2"></i></p>
                <p><i id='windSpeed' class="fas fa-leaf fa-lg grey-text pr-2"></i></p>
            </div>

            <div class="collapse-content">

                <div class="collapse" id="collapseExample">

                </div>

            </div>
            <!-- Card -->
</body>

</html>
